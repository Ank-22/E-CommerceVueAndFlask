<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>
    <main>

    <div class=" none blog_form_container">
        <div class=" none form_container">
            <div class=" none login_heading">
                Register
            </div>
            <form method="POST" action="">
                <div class=" none input-group mb-3">
                    <div class=" none input-group-append">
                        <span class=" none input-group-text"></span>
                    </div>
                    <input type="text" class=" none user" name="username" placeholder="Username..." class=" none form-control">
                </div>
                <div class=" none input-group mb-3">
                    <div class=" none input-group-append">
                        <span class=" none input-group-text"></span>
                    </div>
                    <input type="email" class=" none user" name="email" placeholder="Email..." class=" none form-control">
                </div>
                <div class=" none input-group mb-2">
                    <div class=" none input-group-append">
                        <span class=" none input-group-text"></span>
                    </div>
                    <input type="password" class=" none pass" name="password" placeholder="Password..." class=" none form-control">
                </div>
                <div class=" none input-group mb-2">
                    <div class=" none input-group-append">
                        <span class=" none input-group-text"></span>
                    </div>
                    <input type="password" class=" none pass" name="password" placeholder="Confirm Password..." class=" none form-control">
                </div>
            
                <input type="submit" class=" none art_btn form_btn" name="" id=""  style="margin-top: 1rem;margin-bottom: 5px;" value="Sign Up">
            
                <h5 id="messages">Already have an account, <a href="login.html">Sign in</a> </h5>
            </form>
        </div>
    </div>
</main>

</body>

</html>
